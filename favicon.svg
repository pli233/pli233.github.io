<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" rx="22" fill="url(#grad1)"/>
  
  <!-- Geometric accents - scattered dots -->
  <circle cx="82" cy="18" r="6" fill="url(#grad2)" opacity="0.5"/>
  <circle cx="88" cy="28" r="3" fill="url(#grad2)" opacity="0.4"/>
  <circle cx="15" cy="82" r="4" fill="url(#grad2)" opacity="0.3"/>
  
  <!-- Letters PL with irregular, handwritten style -->
  <g filter="url(#glow)">
    <!-- P - with curves and personality -->
    <path d="M 18 28 Q 16 30 18 33 L 20 68 Q 20 72 22 70 
             M 18 28 Q 20 26 24 26 L 38 28 Q 46 30 48 38 Q 48 46 42 50 L 24 52 Q 20 52 20 50" 
          stroke="white" 
          stroke-width="5.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- L - tilted and playful -->
    <path d="M 56 32 Q 54 34 56 38 L 58 66 Q 58 69 60 68 L 76 70 Q 80 70 78 72" 
          stroke="white" 
          stroke-width="5.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Decorative underline dash -->
    <path d="M 38 76 Q 42 78 52 76" 
          stroke="white" 
          stroke-width="3" 
          stroke-linecap="round" 
          opacity="0.7"/>
  </g>
  
  <!-- Sparkle accent -->
  <g opacity="0.6">
    <line x1="85" y1="85" x2="88" y2="88" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="88" y1="85" x2="85" y2="88" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
